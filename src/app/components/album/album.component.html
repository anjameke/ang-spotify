<div id="album" *ngIf="album">
    <header class="album-header">
        <div class="album-container">
            <!-- <div class="col-md-3"> -->
                <div *ngIf="album.images.length > 0">
                    <img class="album-album-thumb" src="{{album.images[0].url}}">
                </div>
            <!-- </div> -->
            <div class="col-md-8">
                <h4 *ngIf="album.artists.length > 0">
                    <span *ngFor="let artist of album.artists">
                        {{artist.name}} 
                    </span>
                </h4>
                <h2>{{album.name}}</h2>
                <h5>Release Date: {{album.release_date}}</h5>
                <a class="btn btn-primary" href="{{album.external_urls.spotify}}">View in Spotify</a>
            </div>
            <!-- <iframe src="https://open.spotify.com/embed/album/{{album.id}}" width="376" height="456" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe> -->
        </div>
    </header>
    <div class="album-tracks">
        <h2>Album Tracks</h2>
        <div class="tracks-container" *ngFor="let track of album.tracks.items">
            <div class="well track">
                <h5>{{track.track_number}} - {{track.name}}</h5>
                <a href="{{track.preview_url}}" target="_blank">Preview Track</a>
            </div>
        </div>
    </div>
</div>
